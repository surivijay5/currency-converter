<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Converter</title>
    <script src="script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
    </style>
</head>
<body>
    <section class="header">
        <img src="https://img.icons8.com/external-wanicon-two-tone-wanicon/50/000000/external-exchange-rate-economic-crisis-wanicon-two-tone-wanicon.png"/>
        <header>
            Exchange Rate Converter
        </header>
    </section>
    <section class="legend">
        <span>Choose the currency and amounts to get Exchange Rate</span>
    </section>
    <section class="input-container">
        <select name="base-currency" id="base-currency"></select>
        <i class="fas fa-exchange-alt" id="swap"></i>
        <select name="to-currency" id="to-currency"></select>
    </section>
    <section class="output-container">
        <input type="number" name="base-value" id="base-value">
        <input type="number" placeholder="" name="result-value" id="result-value" disabled>
    </section>
</body>
</html>
